<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title></title>
  <script>
  //<![CDATA[
	  function carregarDados() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		     document.getElementById("display").innerHTML = this.responseText;
		    }
		  };
		  xhttp.open("GET", "http://localhost:8080/medicos", true);
		  xhttp.send();
		}
  //]]>
  </script>
</head>
<body>
	<div id="display"></div>
	
<script>
	carregarDados();
</script>
</body>
</html>
